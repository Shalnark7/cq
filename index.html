<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="js/pixi.min.js"></script>
    <script>
		var app = new PIXI.Application(800,300);
        document.body.appendChild(app.view);
        
        var banner = new PIXI.Sprite.fromImage("res/banner.png");
        app.stage.addChild(banner);
		banner.width=800;
		banner.height=300;
		var bg1 = new PIXI.Sprite.fromImage("res/bg1.png");
		app.stage.addChild(bg1);
		bg1.width=800;
		bg1.height=30;
		
		
		
		
		
		
		var about = new PIXI.Sprite.fromImage("res/about.png");
		app.stage.addChild(about);
		about.buttonMode=true;
		
		
		var news = new PIXI.Sprite.fromImage("res/news.png");
		app.stage.addChild(news);
		news.x=225;
		
		var video = new PIXI.Sprite.fromImage("res/video.png");
		app.stage.addChild(video);
		video.x=475;
		
		var contact = new PIXI.Sprite.fromImage("res/contact.png");
		app.stage.addChild(contact);
		contact.x=700;
		
		var gywm = new PIXI.Sprite.fromImage("res/gywm.png");
		app.stage.addChild(gywm);
		gywm.width=800;
		gywm.height=300;
		gywm.visible=false;
		about.interactive = true;
		about.buttonMode=true;
		about.on("click",move);
		function move() {
		    gywm.visible=true;
			
		}
    </script>
</body>
</html>
